<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<!--css bootstrap巴拉巴拉-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!--我的css-->
  <link href="css/agency.css" rel="stylesheet">

</head>
<body>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
  <p>SWEET100</p>
  </nav>
<!--拉桿-->

<!-- 使用 checkbox 來做開關 -->
<input type="checkbox" name="" id="sideMenu-active">

<div class="sideMenu navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
  <nav>
    <a href="#"><i class="fas fa-sitemap"></i>主頁</a>
    <a href="#"><i class="fas fa-chalkboard"></i>購物</a>
    <a href="#"><i class="fas fa-book-reader"></i>關於我們</a>
    <a href="#"><i class="fas fa-user-graduate"></i>底部</a>
    <a href="#"><i class="fas fa-trophy"></i>還在想</a>
  </nav>
  <label for="sideMenu-active">
    <i class="fas fa-angle-right"></i>
  </label>
  <!-- label 寫在 nav 下方是為了比較好看到 -->
</div>


<!--旋轉木馬-->
<div id="Spin_horse" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://kurokimingz.github.io/20211209/image/dessert_2.jpg" alt="Los Angeles" width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="https://kurokimingz.github.io/20211209/image/dessert_3.jpg" alt="Chicago" width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="https://kurokimingz.github.io/20211209/image/dessert_4.jpg" alt="New York" width="1100" height="500">
    </div>
  </div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#Spin_horse" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#Spin_horse" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

</body>
</html>
